<ActionBar class="action-bar" (loaded)="onActionBarLoaded($event)">
  <NavigationButton
    icon="font://&#xe5d2;"
    class="icon nav-icon"
    (tap)="openDrawer()"
  ></NavigationButton>
  <Label class="action-bar-title" [text]="fileTitle"></Label>
  <ActionItem
    icon="font://&#xe5ce;"
    class="icon"
    text="Scroll to top"
    (tap)="scrollToTop()"
  ></ActionItem>
  <ActionItem
    icon="font://&#xe5cf;"
    class="icon"
    text="Scroll to bottom"
    (tap)="scrollToBottom()"
  ></ActionItem>
  <ActionItem
    android.position="popup"
    text="Add transaction"
    (tap)="addTransaction()"
  ></ActionItem>
  <ActionItem
    android.position="popup"
    text="Add account"
    (tap)="addAccount()"
  ></ActionItem>
  <ActionItem
    android.position="popup"
    text="Add currency"
    (tap)="addCommodity()"
  ></ActionItem>
</ActionBar>

<GridLayout>
  <PullToRefresh (refresh)="reloadFile($event)">
    <ScrollView #fileTextView>
      <Label
        id="file-content"
        [text]="fileText"
        textWrap="true"
      ></Label>
    </ScrollView>
  </PullToRefresh>
  <Fab
    class="fab-button add-transaction"
    (tap)="addTransaction()"
    (loaded)="onAddButtonLoaded($event)"
  ></Fab>
</GridLayout>
